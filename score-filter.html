<script>

PolymerExpressions.prototype.scoreSum = function (stars) {

  if (stars != undefined) {
    var output = 0;
    var sum = 0;
    for (var i = 0; i < stars.length; i++) {
       item = stars[i];
       if (item != null || item != undefined) {
          output += item['score'];
       }
    }
    return output;
  }
}

</script>
