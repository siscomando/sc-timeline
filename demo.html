<head>

<body fullbleed vertical layout unresolved>
    <button id="eventBtn">Dispatch Event!</button>
    <sc-timeline></sc-timeline>

    <script>

    	var comment = '{"_id": {"$oid": "551be897f2c3820d48471176"}, "issue_id": {"Issue": {"register": "2015RI00009568", "title": "SISCOP - SISTEMA"}}, "created_at": {"$date": 1427881571744}, "shottime": 119, "body": "Continua trabalhando na demanda", "author": {"User": {"shortname": "mariajulia", "location": null, "avatar": "http://api.randomuser.me/portraits/thumb/women/9.jpg"}}, "stars": 0, "origin": 0}';  

  		var btn = document.querySelector("#eventBtn");

  		btn.addEventListener('click', function(){
  			myEventHandler();
  		});

     	function myEventHandler (){
    		var evt = document.createEvent("Event");
			evt.initEvent("sc-sse-response", true, true);
			evt.detail = {response: comment, alias:"sseTimeline"};
			document.dispatchEvent(evt);
     	};

     	document.addEventListener("sc-sse-response", function(e) {
     		console.log(e);
     	});
    </script>

</body>
